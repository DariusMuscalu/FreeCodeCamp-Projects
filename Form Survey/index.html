<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey</title>
</head>
<body>
    <h1 id="title">Help Us Improve Our Food</h1>
    <p id="description"><em>Take This Survey About Food Quality</em></p>

    <form action="thank-you.html" method="GET" id="survey-form">
        <div id="name">
            <label for="name-label">Name:</label> 
            <input type="text" id="name-label" name="name" placeholder="Enter your name here" required> 
        </div>

        <div id="email">
            <label for="email-label">Email:</label>
            <input type="email" id="email-label" name="email" placeholder="Enter your email here" required>
        </div>

        <div id="number">
            <label for="number-label">Number:</label>
            <input type="number" id="number-label" placeholder="Age" min="1" max="150">
        </div>

        <div id="dropdown">
            <label for="drop-down">What is your favorite food?</label> <br>
            <select name="food-choice" id="drop-down">
                <option value="pizza">Pizza</option>
                <option value="lasagna">Lasagna</option>
                <option value="spagheti">Spagheti</option>
            </select>
        </div>

        <div class="select-gender">
            <p>Would you like to recive new offers from us?</p>
            <input type="radio" name="agree" id="yes" value="Yes">
            <label for="yes">Yes</label>
            <br>
            <input type="radio" name="agree" id="no" value="No">
            <label for="no">No</label>
        </div>

        <div id="checkboxes">
            <p>What would you like to see in our shop</p>
            <input type="checkbox" id="check" name="oreo" value="Oreo">
            <label for="check">Oreo</label>
             <br>
             <input type="checkbox" id="check-2" name="pancakes" value="Pancakes"> 
            <label for="check-2">Pancakes</label>
            <br>
            <input type="checkbox" id="check-3" name="cookies" value="Cookies">
            <label for="check-3">Cookies</label>
        </div>

        <div class="private-message">
            <p>Tell us more!</p>
            <textarea name="tell-us-more" id="tell-us" cols="40" rows="20"></textarea>
        </div>

        <button id="submit" type="submit">Submit</button>

    </form>
</body>
</html>
